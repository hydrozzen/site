<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2><center>whats your Goal</center></h2>


<div class="row">
  <div class="column">
    <img src="skin.jpg" alt="Snow" style="width:100%"><caption><center>To loose weight</center></caption>
  </div>
  <div class="column">
    <img src="fat.jpg" alt="Forest" style="width:100%"><caption><center>To gain weight</center></caption>
  </div>
  

</body>
</html>
